<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Happy Birthday â€” Likithaa</title>
<style>/* minimal inline CSS for the packaged demo (trimmed) */
:root{--accent:#ff6fa3;--deep:#6b2b5b;--bg:#fff0f6}*{box-sizing:border-box}html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--bg),#fff);overflow:hidden}.app{width:100vw;height:100vh;position:relative;overflow:hidden}.pages{display:flex;width:500vw;transition:transform .65s}.page{flex:0 0 100vw;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px}.name{padding:12px;border-radius:24px;border:none;width:82vw;max-width:360px}.cta{margin-top:14px;padding:12px 20px;border-radius:26px;border:none;background:linear-gradient(90deg,var(--accent),#ff8ab8);color:#fff}</style>
</head><body>
<div class="app"><div class="pages" id="pages">
  <section class="page" id="intro"><h1>ğŸ‰ Happy Birthday, Likithaa</h1><p>Type your beautiful name to unlock the surprise.</p><input id="nameInput" class="name" /><button id="continueBtn" class="cta" style="display:none">Continue âœ</button></section>
  <section class="page" id="memories"><h2>ğŸ“¸ Memories</h2><div id="barrel" style="width:80vw;height:56vh;position:relative;perspective:1200px"></div><p id="memHint">Drag/swipe to rotate â€¢ Tap front photo to zoom</p></section>
  <section class="page" id="message"><h2>ğŸ’Œ A Special Message</h2><div id="typed" style="max-width:820px;text-align:center"></div><button id="msgBtn" class="cta" style="display:none">With Love ğŸ’–</button></section>
  <section class="page" id="gift"><h2>ğŸ Gift</h2><p>Blow the candles!</p><button id="blowBtn" class="cta" style="display:none">Blow âœ</button></section>
  <section class="page" id="finale"><h2>ğŸŒŸ Finale</h2><p>You're cherished â€” always.</p><button id="replay" class="cta">Replay</button></section>
</div></div>
<canvas id="fx" style="position:fixed;inset:0;pointer-events:none"></canvas>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const pages=document.getElementById('pages'); let idx=0; const complete=[false,false,false,false,false];
  function go(i){ if(i>idx && !complete[idx]) return; idx=i; pages.style.transform='translateX('+(-i*window.innerWidth)+'px)'; }
  function mark(i){ complete[i]=true; }
  // name input
  const nameInput=document.getElementById('nameInput'); const continueBtn=document.getElementById('continueBtn');
  nameInput.addEventListener('input', ()=>{ const v=nameInput.value.trim().toLowerCase(); if(v==='likithaa'){ continueBtn.style.display='inline-block'; } else continueBtn.style.display='none'; });
  continueBtn.addEventListener('click', ()=>{ mark(0); go(1); });
  // build simple barrel from placeholders
  const images=['assets/placeholder_1.jpg','assets/placeholder_2.jpg','assets/placeholder_3.jpg','assets/placeholder_4.jpg','assets/placeholder_5.jpg','assets/placeholder_6.jpg'];
  const barrel=document.getElementById('barrel'); const N=images.length; const theta=360/N; let radius=Math.round(window.innerWidth*0.32);
  let rot=0,drag=false,startX=0,startRot=0,vel=0;
  function build(){ barrel.innerHTML=''; for(let i=0;i<N;i++){ const el=document.createElement('div'); el.style.position='absolute'; el.style.left='50%'; el.style.top='50%'; el.style.width='260px'; el.style.height='350px'; el.style.marginLeft='-130px'; el.style.marginTop='-175px'; el.style.borderRadius='12px'; el.style.overflow='hidden'; el.style.boxShadow='0 12px 30px rgba(0,0,0,0.08)'; const img=document.createElement('img'); img.src=images[i]; img.style.width='100%'; img.style.height='100%'; img.style.objectFit='cover'; el.appendChild(img); el.dataset.i=i; const angle=i*theta; el.style.transform='rotateY('+angle+'deg) translateZ('+radius+'px)'; barrel.appendChild(el);} update(); }
  function update(){ barrel.style.transform='translateZ(-'+radius+'px) rotateY('+rot+'deg)'; const norm=((rot%360)+360)%360; const idxf=Math.round(norm/theta)%N; const front=(( -idxf )%N+N)%N; for(const c of barrel.children){ if(parseInt(c.dataset.i,10)===front){ c.style.transform='translateZ(160px) rotateY('+(parseInt(c.dataset.i)*theta)+'deg)'; c.style.opacity=1; } else { const a=parseInt(c.dataset.i)*theta; c.style.transform='rotateY('+a+'deg) translateZ('+radius+'px)'; c.style.opacity=0.45; } } }
  barrel.addEventListener('pointerdown',(e)=>{ drag=true; startX=e.clientX; startRot=rot; barrel.style.transition='none'; });
  window.addEventListener('pointermove',(e)=>{ if(!drag) return; const x=e.clientX; const dx=x-startX; rot=startRot+dx*0.28; update(); vel=x; });
  window.addEventListener('pointerup',()=>{ drag=false; barrel.style.transition='transform 900ms cubic-bezier(.2,.9,.3,1)'; const snap=Math.round(rot/theta)*theta; rot=snap; update(); });
  barrel.addEventListener('click',(e)=>{ const it=e.target.closest('div'); if(!it) return; const i=parseInt(it.dataset.i); rot = -(i*theta); barrel.style.transition='transform 650ms'; update(); mark(1); setTimeout(()=>go(2),500); });
  build();
  window.addEventListener('resize', ()=>{ radius=Math.round(window.innerWidth*0.32); for(let i=0;i<barrel.children.length;i++){ const angle=i*theta; barrel.children[i].style.transform='rotateY('+angle+'deg) translateZ('+radius+'px)'; } });
  // typed message simple
  const typed=document.getElementById('typed'); const msgBtn=document.getElementById('msgBtn');
  const msg="To Likithaa â€” you make everything brighter. Happy Birthday!";
  let tdone=false; function type(){ typed.innerText=''; let i=0; const id=setInterval(()=>{ typed.innerText=msg.slice(0,i); if(i>=msg.length){ clearInterval(id); tdone=true; msgBtn.style.display='inline-block'; } i++; },18); }
  document.getElementById('message').addEventListener('click', ()=>{ if(!tdone) type(); });
  msgBtn.addEventListener('click', ()=>{ mark(2); go(3); });
  // simple confetti on finale
  const fx=document.getElementById('fx'); const ctx=fx.getContext('2d'); function resizeFx(){ fx.width=window.innerWidth; fx.height=window.innerHeight; } window.addEventListener('resize',resizeFx); resizeFx();
  let parts=[]; function spawn(n){ for(let i=0;i<n;i++){ parts.push({x:window.innerWidth*(0.4+Math.random()*0.2), y:window.innerHeight*0.4, vx:(Math.random()*6-3)*1.6, vy:-(3+Math.random()*6), size:6+Math.random()*8, color:['#ff6fa3','#ffd07a','#9be1d6','#a8d3ff'][Math.floor(Math.random()*4)], life:180+Math.random()*120}); } }
  function draw(){ ctx.clearRect(0,0,fx.width,fx.height); for(let i=parts.length-1;i>=0;i--){ const p=parts[i]; p.x+=p.vx; p.y+=p.vy; p.vy+=0.18; p.life--; ctx.globalAlpha=Math.max(0,p.life/220); ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,p.size,p.size); if(p.life<=0||p.y>fx.height+50) parts.splice(i,1); } requestAnimationFrame(draw); } draw();
  document.getElementById('replay').addEventListener('click', ()=>{ spawn(60); });
});</script>
</body></html>
